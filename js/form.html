<form id = "form"></form>
<script src = "FormBuilder.js"></script>
<script>
    var elements = [
        {
            tag: 'input',
            text: '姓名：',
            attr: {type: 'text', name: 'user'},
            option: null
        },
        {
            tag: 'input',
            text: '性别： ',
            attr: {type: 'radio', name: 'gender'},
            option: {m: '男', w: '女'}
        },
        {
            tag: 'input',
            text: '爱好：',
            attr: {type: 'checkbox', name: 'hobby'},
            option: {swimming: '游泳', reading: '阅读', running: '跑步'}
        },
        {
            tag: 'select',
            text: '住址：',
            attr: {name: 'area'},
            option: {'': '--请选择--', bj: '北京', sh: '上海', sz: '深圳'}
        },
        {
            tag: 'textarea',
            text: '自我介绍：',
            attr: {name: 'introduce', row: '5', cols: '50'},
            option: null
        },
        {
            tag: 'input',
            text: '',
            attr: {type: 'submit', value: '提交'},
            option: null
        }
        // 表单项对象
    ];
    var html = new FormBuilder(elements).create();
    document.getElementById("form").innerHTML = html;
</script>
