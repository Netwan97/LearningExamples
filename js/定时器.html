            function toDou(n)             //将数字转换成字符串格式
            {
                if(n>10)
                {
                    return ""+n;       
                }
                else
                {
                    return "0"+n;
                }
            }
            
            function tick()
            {
                var aImg=document.getElementsByTagName('img');
                console.log(aImg);
                var oDate=new Date();
                var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
                console.log(str);
                for(var i=0;i<aImg.length;i++)
                {
                    aImg[i].src='digits/'+str[i]+'-Number-PNG.png';     //字符串连接
                    //考虑到兼容问题，用str.charAt(i)更好
                }  
            }    
            setInterval(tick,1000);                   //让时间自动更新
            tick();                         //处下，可以在setInterval执行之前就显示结果，刷新网页也不会出现图片延迟
        }
    </script>
