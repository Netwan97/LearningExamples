    <script>
        function getByClass(oParent,sClass)
        {
            var aResult=[];
            var aEle=oParent.getElementsByTagName('*');  //*可以代表一切标签
            for(var i=0;i<aEle.length;i++)
            {
                if(aEle[i].className==sClass)
                {
                    aResult.push(aEle[i]);
                }
            }
            return aResult;
        }

            {
                //oUl.childNodes[i].style.background="red";    //包含文本节点和元素节点，文本节点的background无定义
                console.log(oUl.childNodes[i].nodeType);    //3131313，nodeType强调节点类型及个数
