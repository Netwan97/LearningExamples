    <script>
    function sum()
    {
        //alert(arguments.length);       arguments相当于一个数组
        //alert(arguments[0]);
        var result=0;
        for(var i=0;i<arguments.length;i++)      //对sum函数，参数不限
        {
            result+=arguments[i];
        }
        return result;
    }
    alert(sum(12,5,8));
    </script>
